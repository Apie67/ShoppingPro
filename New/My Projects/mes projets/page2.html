<!DOCTYPE html>
<html>

        <form action="action_page.php" method="POST">

          <div>  
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname" placeholder="SpongeBob" required>

        <br>

            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname" placeholder="squarepants" required>
         </div>

         <div>
            <label for="pass">password</label>
            <input type="password" id="pass" name="pass" maxlenght="15" required>
         </div>

         <br>

         <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="Spongebob@gmail.com" >

         <br>

         <div>
            <label for="phone">phone number#</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <input type="number" id="qty" name="qty" min="1" max="99">
         </div>

         <br>

         <div>
            <label for="title:">title:</label>

            <label for="Mr">Mr.</label>
            <input type="radio" id="Mr" value="Mr" name="title">

            <input type="radio" id="Ms" value="Ms" name="title">
            <label for="PhD">PhD.</label>
            <input type="radio" id="PhD" value="PhD" name="title">

         <br>

         <div>
            <label for="payment">payment:</label>

                <option value="visa">visa</option>

                <option value="giftcard">giftcard</option>

         <div>
            <label for="subscribe">subscibe</label>
            <input type="checkbox" id="subscribe" name="subscibe">
         </div>  

         <br>   

         <div>
            <input type="reset">
         </div>

         <div>
            <input type="submit">
